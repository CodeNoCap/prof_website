<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maple</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Material+Icons">

</head>
<body>
    <header class="top-menu">
        <div class="logo">
            <h1>MAPLE</h1>
        </div>
        <nav class="navigation">
            <ul>
                <li><a href="#overview">Overview</a></li>
                <li><a href="#tasks">Tasks</a></li>
                <li><a href="#finances">Finances</a></li>
                <li><a href="#journal">Journal</a></li>
            </ul>
        </nav>
        <div class="profile">
            <i class="material-icons">account_circle</i>
            <span class="username">Username</span>
        </div>
    </header>

    <div class="status-bar">
        <div class="status-widget">
            <div class="statususername">LALIGHT</div>
            <div class="status-details">
                <div class="status-circle"></div>
                <div class="status-text">
                    <div class="action">Online</div>
                    <div class="time-elapsed">5 minutes ago</div>
                </div>
            </div>
        </div>
    
        <div class="status-widget">
            <div class="statususername">KYLE</div>
            <div class="status-details">
                <div class="status-circle"></div>
                <div class="status-text">
                    <div class="action">Offline</div>
                    <div class="time-elapsed">2 hours ago</div>
                </div>
            </div>
        </div>
    </div>
    
    

</body>
</html>
