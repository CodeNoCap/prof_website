<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maple</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Material+Icons">
    <script src="https://cdn.jsdelivr.net/npm/jwt-decode/build/jwt-decode.min.js"></script>
    <script type="module" src="script.js"></script>


</head>
<body>
    <header class="top-menu">
        <div class="logo">
            <h1>MAPLE</h1>
        </div>
        <nav class="navigation">
            <ul>
                <li><a href="#overview">Overview</a></li>
                <li><a href="#tasks">Tasks</a></li>
                <li><a href="#finances">Finances</a></li>
                <li><a href="#journal">Journal</a></li>
            </ul>
        </nav>
        <div id="g_id_onload"
            data-client_id="29223993159-rnmupeuep8akov7uvvlaopg8ar404986.apps.googleusercontent.com"
            data-callback="handleCredentialResponse"
            data-auto_prompt="false">
        </div>
        <div class="profile" id="google-signin">
            <i class="material-icons" id="profile-icon">account_circle</i>
            <span id="username">Sign In</span>
        </div>
    </header>


    <div class="status-widget-container">
        <div class="status-widget">
            <div class="status-username">LALIGHT</div>
            <div class="status-info">
                <div class="status-circle"></div>
                <div class="status-details">
                    <div class="action">Online</div>
                    <div class="time-elapsed">5m ago</div>
                </div>
            </div>
        </div>
        <div class="status-widget">
            <div class="status-username">KAI-KAI</div>
            <div class="status-info">
                <div class="status-circle"></div>
                <div class="status-details">
                    <div class="action">Away</div>
                    <div class="time-elapsed">10m ago</div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Popup Structure -->
    <div class="popup hidden">
        <div class="popup-content">
            <div class="status-options">
                <div class="status-option" data-status="active">
                    <div class="status-circle active"></div>
                    <span>Active</span>
                </div>
                <div class="status-option" data-status="busy">
                    <div class="status-circle busy"></div>
                    <span>Busy</span>
                </div>
                <div class="status-option" data-status="offline">
                    <div class="status-circle offline"></div>
                    <span>Offline</span>
                </div>
            </div>
            <label for="action-combobox">Action:</label>
            <input type="text" id="action-combobox" list="action-list" placeholder="Taking a little miming nap">
            <datalist id="action-list">
            </datalist>
            <button id="save-action">Save</button>
            <button id="discard-action">Discard</button>
        </div>
    </div>

    <div class="habit-tracker-section">
        <h2 class="username-title">Miming's</h2>
        <h1 class="activity-title">Monthly Activity</h1>
        
        <div class="habit-tracker">
            <div class="habit-header">
                <div>MON</div><div>TUE</div><div>WED</div><div>THU</div><div>FRI</div><div>SAT</div><div>SUN</div>
            </div>
            <div class="heatmap-grid">
                <!-- 7 columns and 4 rows of habit tracking squares -->
                <!-- Each square will be a div with a class of "day-square" -->
                <div class="day-square"></div>
                <div class="day-square"></div>
                <div class="day-square"></div>
                <div class="day-square"></div>
                <div class="day-square"></div>
                <div class="day-square"></div>
                <div class="day-square"></div>
                <div class="day-square"></div>
                <div class="day-square"></div>
                <div class="day-square"></div>
                <div class="day-square"></div>
                <div class="day-square"></div>
                <div class="day-square"></div>
                <div class="day-square"></div>
                <div class="day-square"></div>
                <div class="day-square"></div>
                <div class="day-square"></div>
                <div class="day-square"></div>
                <div class="day-square"></div>
                <div class="day-square"></div>
                <div class="day-square"></div>
                <div class="day-square"></div>
                <div class="day-square"></div>
                <div class="day-square"></div>
                <div class="day-square"></div>
                <div class="day-square"></div>
                <div class="day-square"></div>
                <div class="day-square"></div>
                <!-- Repeat this for the 28 squares -->
            </div>
        </div>
        
        <div class="habit-icons">
            <div class="habit" data-habit="studying">
                <i class="material-icons">school</i>
                <span>Studying</span>
            </div>
            <div class="habit" data-habit="reading">
                <i class="material-icons">menu_book</i>
                <span>Reading</span>
            </div>
            <div class="habit" data-habit="cleaning">
                <i class="material-icons">cleaning_services</i>
                <span>Cleaning</span>
            </div>
        </div>
    </div>
    
    <script src="https://accounts.google.com/gsi/client" async defer></script>


</body>
</html>
